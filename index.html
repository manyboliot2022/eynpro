        }

        /* Prevent zooming on inputs on iPhone */
        input, select, textarea {
            font-size: 16px !important;
        }

        /* Ajustement pour l'encoche (notch) des iPhone récents */

            padding-top: max(0.75rem, env(safe-area-inset-top));
